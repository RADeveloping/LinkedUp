    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a href="index.html" class="navbar-brand">Linked Up</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">About</a>
                    <a href="#" class="nav-item nav-link">Services</a>
                    <a href="#" class="nav-item nav-link">Contact</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a href="#" class="nav-item nav-link">Profile</a>
                </div>
            </div>
        </nav>

        <ul class="nav nav-tabs" id="messageNavTabs">
            <li class="nav-item">

            <li class="nav-item">
                <a href="#" class="nav-link">Settings</a>
            </li>
        </ul>
        
        <!-- Append messages to "allMessages" div in JavaScript -->
        <!-- Must include all the elements with the class names like in example -->
        <div id="allMessages">
            <!-- Example 
                <div class="messageDiv">
                    <img class="profilePic" src="https://via.placeholder.com/100.png/00f">
                    <p class="userName">Bob</p>
                    <p class="userMessage">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium...</p>
                    <p class="sentDate">Jan 1, 2000, 12:00 am</p>
                </div>
            -->
        </div>

        <div class="panel-footer fixed-bottom">
            <div class="input-group">
                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                <span class="input-group-btn">
                    <button class="btn btn-warning btn-sm" id="btn-chat" onclick="sendMessage()">Send</button>
                </span>
            </div>
        </div>
